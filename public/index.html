<!DOCTYPE html>
<html>
<head>
	<title>Watson the Love Expert</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="keywords" content="IBMcloud, watson">
	<meta name="author" content="Andrew Lohr">
	<meta property="og:image" content="https://watsonlove.mybluemix.net/images/watson-title.png"/>

	<link rel="shortcut icon" href="images/watson-icon.png"/>
	<link rel="stylesheet" href="stylesheets/thirdparty/foundation-6.5.1.min.css">
	<link rel="stylesheet" href="stylesheets/style.css">

	<script type="text/javascript" src="javascript/thirdparty/analytics.js"></script>
</head>
<body>

	<header class="header">
		<h1 class="headline">Welcome to <span class="watsonTitle">Watson the Love Expert</span> on IBM Cloud!</h1>
	</header>
	<p id="description">See how well two people match by analyzing their tweets with IBM Watson!</p>
	<div class="grid-x fullWidth inputDiv">
		<div class="cell large-2">&nbsp;</div>
		<div class="cell large-8">
			<div class="data">

				<p>Get Started by entering two twitter handles below.</p>
				<div id="errorView" class="errorView">&nbsp;</div>
				<div id="love1">
					<label for="twitter1" class="twitterLabel">Lovebird 1</label>
					<input id="twitter1" class="twitterInput"/>
				</div>
				<div id="love2">
					<label for="twitter2" class="twitterLabel"> Lovebird 2</label>
					<input id="twitter2" class="twitterInput" value="@IBMWatson"/>
				</div>

				<a id="goButton" class="button subButton">GO</a>
				<img id="loader" class="loader" src="images/loader.gif">

			</div>
			<div class="stats">
				<div class="grid-x">
					<div class="cell large-4">
						<label>Difference Score:</label>
						<span id="totalDiff" class="statText"></span>
					</div>
					<div class="cell large-4">
						<label>Best Match:</label>
						<span id="bestMatchStat" class="statText"></span>
					</div>
					<div class="cell large-4">
						<label>Worst Match:</label>
						<span id="worstMatchStat" class="statText"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="cell large-2"></div>
	</div>
	<div class="grid-x fullWidth tableData">
		<div class="cell large-2"></div>
		<div class="cell large-4">
			<table id='person1'></table>
		</div>
		<div class="cell large-4">
			<table id='person2'></table>
		</div>
		<div class="cell large-2"></div>
	</div>

	<div class="reveal" id="resultModal" data-reveal>
		<h1 id="modalTitle"></h1>
		<button class="close-button" data-close aria-label="Close modal" type="button">
			<span aria-hidden="true">&times;</span>
		</button>
		<p id="modalBody"></p>
	</div>

	<script type="text/javascript" src="javascript/thirdparty/jquery-3.4.0.js"></script>
	<script type="text/javascript" src="javascript/thirdparty/foundation-6.5.1.min.js"></script>
	<script type="text/javascript" src="javascript/ranges.js"></script>
	<script type="text/javascript" src="javascript/client.js"></script>
</body>
</html>
